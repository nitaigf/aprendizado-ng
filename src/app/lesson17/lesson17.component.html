<!-- Reactive forms - https://angular.dev/tutorials/learn-angular/17-reactive-forms -->
<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
  <div>
    <label for="name">Name: </label>
    <input type="text" formControlName="name" name="name" id="name" />
  </div>
  <div>
    <label for="email">Email: </label>
    <input type="email" formControlName="email" name="email" id="email" />
  </div>
  <div>
    <label for="password">Password: </label>
    <input type="password" formControlName="password" name="password" id="password" />
  </div>
  <!-- Validating forms - https://angular.dev/tutorials/learn-angular/18-forms-validation -->
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<h2>Profile Form</h2>
<p>Name: {{ profileForm.value.name }}</p>
<p>Email: {{ profileForm.value.email }}</p>
<p>Password: {{ profileForm.value.password }}</p>
